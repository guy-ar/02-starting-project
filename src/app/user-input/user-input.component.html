<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment: </label>
            <input type="number" id="initial-investment" [(ngModel)]="initialInvestment"/> 
       </p>
       <p>
            <label for="anual-investment">Anual Investment: </label>
            <input type="number" id="anual-investment" [(ngModel)]="anualInvestment"/> 
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return: </label>
            <input type="number" id="expected-return" [(ngModel)]="expectedReturn"/> 
       </p>
       <p>
            <label for="duration">Duration: </label>
            <input type="number" id="duration" [(ngModel)]="duration"/> 
        </p>
    </div>
    <button type="button">Calculate</button>
</form>
